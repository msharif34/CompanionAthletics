<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Games" icon-off="ion-ios-basketball-outline" icon-on="ion-ios-basketball" href="#/tab/games">
    <ion-nav-view name="tab-games"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="News" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/news">
    <ion-nav-view name="tab-news"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Videos" icon-off="ion-social-youtube-outline" icon-on="ion-social-youtube" ng-click="changeRoute('tab.videos')">
    <ion-nav-view name="tab-videos"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Standings" icon-off="ion-trophy" icon-on="ion-trophy" href="#/tab/standings">
    <ion-nav-view name="tab-standings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
